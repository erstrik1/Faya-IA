<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Construction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8; /* Couleur de fond douce */
            color: #333; /* Couleur de texte principale */
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px 0; /* Espacement autour du contenu */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0056b3; /* Couleur bleue pour le titre */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Fond de carte blanc semi-transparent */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Ombre légère */
            margin: 0 auto; /* Centrer la carte */
            max-width: 500px; /* Largeur maximum de la carte */
        }

        .btn-primary {
            background-color: #007bff; /* Couleur du bouton */
            border: none; /* Supprimer la bordure */
        }

        .footer {
            margin-top: 50px; /* Espacement en haut du pied de page */
            font-size: 0.9rem;
            color: #777; /* Couleur du texte du pied de page */
        }

        .form-control {
            border-radius: 5px; /* Coins arrondis pour les champs de formulaire */
        }

        .form-group label {
            font-weight: bold; /* Mettre en gras les étiquettes des champs */
        }
    </style>
</head>

<body>

    <h1>Site en Construction</h1>
    <p>Nous travaillons dur pour vous apporter nos services. Revenez bientôt !</p>
    <p>Contactez-nous à : <a href="mailto:contact@faya-ia.store" style="color: #007bff;">contact@faya-ia.store</a></p>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Formulaire de Contact</h5>
            <form>
                <div class="form-group">
                    <label for="name">Votre nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Votre e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form-group">
                    <label for="message">Votre message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Écrivez votre message ici..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 Faya IA. Tous droits réservés.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
